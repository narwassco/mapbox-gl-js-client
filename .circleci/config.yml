version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  build_and_deploy:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: npm install
            - run: npm run build
            - run: git config user.email "jinigarashi+circleci@users.noreply.github.com"
            - run: git config user.name "jinigarashi+circleci"
            - run: npm run deploy
workflows:
  build_and_deploy:
      jobs:
        - build_and_deploy